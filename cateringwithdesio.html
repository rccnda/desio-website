<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering with Desio - Italian Eatery in Groningen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <header class="section-transition">
        <div class="header-container">
            <a href="homepage.html" class="logo hover-lift" aria-label="Desio Home">
                <img src="assets/images/logo_lettering.png" alt="Desio Logo" class="logo-img-png" />
            </a>
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <ul class="nav-links">
                    <li class="stagger-item"><a href="homepage.html">Home</a></li>
                    <li class="stagger-item"><a href="menudesio.html">Men√π</a></li>
                    <li class="stagger-item"><a href="desio.html">Desio</a></li>
                    <li class="stagger-item"><a href="funstuff.html">Fun Stuff</a></li>
                    <li class="stagger-item"><a href="workwithdesio.html">Work with us</a></li>
                </ul>
            </nav>
            <div class="header-cta">
                <a href="https://www.thuisbezorgd.nl/en" class="btn btn-secondary" aria-label="Order food online" target="_blank" rel="noopener noreferrer">Get your food</a>
                <a href="cateringwithdesio.html" class="btn btn-secondary" aria-label="Order catering">Catering</a>
            </div>
            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="catering-main">
        <section class="catering-hero">
            <div class="container">
                <h1 class="text-reveal">Catering with Desio</h1>
                <p class="subtitle text-reveal">Let us bring the authentic taste of Italy to your event</p>
            </div>
        </section>

        <section class="catering-form-section">
            <div class="container">
                <form class="catering-form" id="cateringForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="date" id="eventDate" name="eventDate" required>
                    </div>

                    <div class="form-group">
                        <label for="guests">Number of Guests</label>
                        <input type="number" id="guests" name="guests" min="10" required>
                    </div>

                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" name="eventType" required>
                            <option value="">Select an event type</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="wedding">Wedding</option>
                            <option value="birthday">Birthday Party</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Additional Information</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer section-transition">
        <div class="footer-main">
            <h2>Created by / &copy; Sorm Studio</h2>
            <div class="footer-policies">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Cookie Policy</a>
            </div>
            <div class="footer-kvk">KVK: 12345678</div>
            <div class="footer-social">
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
                    <img src="assets/images/instagram.svg" alt="Instagram">
                </a>
                <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on TikTok">
                    <img src="assets/images/tiktok.svg" alt="TikTok">
                </a>
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">
                    <img src="assets/images/facebook.svg" alt="Facebook">
                </a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
