<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering with Desio - Italian Eatery in Groningen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <svg id="logo-svg" class="logo-svg"></svg>
                <img src="assets/images/logo_lettering.png" alt="Desio Logo" class="logo-img-png" />
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menudesio.html">Menù</a></li>
                    <li><a href="https://www.desiofood.com/about-desio.html">About Desio</a></li>
                    <li><a href="funstuff.html">Fun Stuff</a></li>
                    <li><a href="https://nl.indeed.com/viewjob?jk=d1aca2e77a67c4d5" target="_blank" rel="noopener">Work with us</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="mobile-menu-close">&times;</button>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menudesio.html">Menù</a></li>
                <li><a href="about-desio.html">About Desio</a></li>
                <li><a href="funstuff.html">Fun Stuff</a></li>
                <li><a href="workwithdesio.html">Work with us</a></li>
            </ul>
        </nav>
    </div>

    <main class="catering-main">
        <section class="catering-hero">
            <div class="container">
                <h1 class="text-reveal">Catering with Desio</h1>
                <p class="subtitle text-reveal">Let us bring the authentic taste of Italy to your event</p>
            </div>
        </section>

        <section class="catering-form-section">
            <div class="container">
                <p class="form-intro">Fill the form and we will gladly get in touch with you as soon as possible.</p>
                <form class="catering-form" id="cateringForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="eventDate">Event Date *</label>
                        <input type="date" id="eventDate" name="eventDate" required>
                    </div>

                    <div class="form-group">
                        <label for="guests">Number of Guests *</label>
                        <input type="number" id="guests" name="guests" min="10" placeholder="10" required>
                    </div>

                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" name="eventType" required>
                            <option value="">Select an event type</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="wedding">Wedding</option>
                            <option value="birthday">Birthday Party</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Drop your message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit to Desio</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="footer-inject.js"></script>
    <script src="main.js"></script>
</body>
</html>
